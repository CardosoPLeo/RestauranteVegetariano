<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" lang="pt-BR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="./CSS/reset.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    </head>
<body class="fundo">
        <header>
            <div class="menu"></div>
                <a href="./index.html"><img class="logo" src="./Images/logo.png" alt="Logo do rstaurante"></a>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./produtos.html">Nossos pratos</a></li>
                        <li><a href="./institucional.html">Sobre vegetarianismo</a></li>
                    </ul>
                </nav>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrap" required>

                <label for="email">E-mail: </label>
                <input type="email" id="email" class="input-padrap" required placeholder="nome@seudominio.com">

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrap" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem: </label>    
                <textarea cols="50" rows="10" id="mensagem" class="input-padrap" required placeholder="Digite aqui os dados da reserva"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">E-mail: </label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone: </label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp: </label>
                </fieldset>   
                
                <fieldset>
                    <legend>Qual horário deseja resevar?</legend>
                    <select>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira \ Terça-Feira</td>
                        <td>12h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira \ Quinta-Feira</td>
                        <td>12h ~ 21h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira \ Sábado \ Domingo </td>
                        <td>11h ~ 23h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <p>&copy; Life´s Good - Todos os direitos reservados</p>
        </footer>
    </body>
</html>
